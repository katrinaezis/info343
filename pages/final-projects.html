<main ng-controller="ProjectController">	
	<div class="container">	
			<div  ng-repeat="project in projects" class="col-xs-4">
				<a class="title" target="_blank" href='{{project.url}}'>
					<img data-toggle="tooltip" tooltip="{{project.description}}" class="circle-img" ng-src="img/screenshots/final-projects/{{project.project_id}}.png" class="project-img"></img>
				</a>
			</div>
		</div>
	</div>
</main>
